<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="Memory Card Game">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Memory Card Game</h1>
            <img id="header-img" src="img/header.jpg">
        </header>

        <section class="score-panel">

            <ul class="stars">
                <li class="star">X</li>
                <li class="star">X</li>
                <li class="star">X</li>
            </ul>
            <div>
                <span class="timer">0<span class="time">~ Timer ~</span></span>

                <span class="moves">0<span class="move">~ Moves ~</span></span>

                <span class="restart">~ Restart ~</span>
            </div>
        </section>

        <ul class="deck">
            <li class="card ace"></li>
            <li class="card queen"></li>
            <li class="card king"></li>
            <li class="card jack"></li>
            <li class="card hearts"></li>
            <li class="card diamonds"></li>
            <li class="card clubs"></li>
            <li class="card spades"></li>
            <li class="card ace"></li>
            <li class="card queen"></li>
            <li class="card king"></li>
            <li class="card jack"></li>
            <li class="card hearts"></li>
            <li class="card diamonds"></li>
            <li class="card clubs"></li>
            <li class="card spades"></li>
        </ul>
    </div>
    <script src="js/deck.js"></script>
    <script src="js/click.js"></script>
    <script src="js/flip.js"></script>
    <script src="js/play.js"></script>
</body>

</html>
