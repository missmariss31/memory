<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Memory Card Game">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1 class="game-title">Memory Card Game</h1>
            <button class="expand">Hide/Show</button>
            <img class="header-img" src="img/header.jpg">
        </header>

        <section class="score-panel">

            <ul class="stars">
                <li class="star">X</li>
                <li class="star">X</li>
                <li class="star">X</li>
            </ul>

            <div class="stats">
                <div>
                    <span class="timer"> 0 </span><span class="time"> ~ Timer </span>
                </div>
                <div>
                    <span class="moves"> 0 </span><span class="move"> ~ Moves </span>
                </div>
            </div>

            <button class="restart">Restart</button>

        </section>

        <p id="win"></p>

        <ul class="deck">
            <div class="row">
                <li class="card ace"></li>
                <li class="card queen"></li>
                <li class="card king"></li>
                <li class="card jack"></li>
            </div>
            <div class="row">
                <li class="card hearts"></li>
                <li class="card diamonds"></li>
                <li class="card clubs"></li>
                <li class="card spades"></li>
            </div>
            <div class="row">
                <li class="card ace"></li>
                <li class="card queen"></li>
                <li class="card king"></li>
                <li class="card jack"></li>
            </div>
            <div class="row">
                <li class="card hearts"></li>
                <li class="card diamonds"></li>
                <li class="card clubs"></li>
                <li class="card spades"></li>
            </div>
        </ul>
    </div>
    <script src="js/deck.js"></script>
    <script src="js/click.js"></script>
    <script src="js/flip.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/play.js"></script>
</body>

</html>
